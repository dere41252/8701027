<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matter.js éŠæˆ²</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            overflow: hidden;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 100px;
        }
        #endMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <button id="startButton">ğŸ®</button>
    <div id="endMessage"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        // emoji è½‰æ›å‡½æ•¸
        function emojiToURL(emoji, size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size/2, size/2);
            return canvas.toDataURL();
        }

        let engine, render, world;
        let gameState = 'start';
        let blueLife = 1000;
        let redLife = 100;
        let blueBox, redBox;
        let isDrawing = false;
        let points = [];
        let ballInterval;

        function init() {
            engine = Matter.Engine.create({
                gravity: { x: 0, y: 1 }
            });
            world = engine.world;

            render = Matter.Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: '#2c3e50'
                }
            });

            Matter.Render.run(render);
            Matter.Engine.run(engine);
        }

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            gameState = 'game';
            blueLife = 1000;
            redLife = 100;

            // å»ºç«‹è—è‰²æ–¹å¡Šï¼ˆä½¿ç”¨ emojiï¼‰
            blueBox = Matter.Bodies.rectangle(100, 100, 100, 100, {
                isStatic: true,
                render: {
                    sprite: {
                        texture: emojiToURL('ğŸŒ€', 100)
                    }
                }
            });

            // å»ºç«‹ç´…è‰²æ–¹å¡Šï¼ˆä½¿ç”¨ emojiï¼‰
            redBox = Matter.Bodies.rectangle(window.innerWidth - 100, window.innerHeight - 100, 100, 100, {
                isStatic: true,
                render: {
                    sprite: {
                        texture: emojiToURL('ğŸ¯', 100)
                    }
                }
            });

            Matter.World.add(world, [blueBox, redBox]);

            ballInterval = setInterval(createBall, 100);
        }

        function createBall() {
            if (blueLife <= 0) {
                clearInterval(ballInterval);
                return;
            }

            let ball = Matter.Bodies.circle(
                blueBox.position.x,
                blueBox.position.y,
                10,
                {
                    friction: 0,
                    restitution: 0.8,
                    render: {
                        sprite: {
                            texture: emojiToURL('ğŸ’§', 20)
                        }
                    }
                }
            );

            Matter.World.add(world, ball);
            blueLife--;

            Matter.Events.on(engine, 'afterUpdate', function() {
                if (ball.position.y > window.innerHeight + 100) {
                    Matter.World.remove(world, ball);
                }
            });

            Matter.Events.on(engine, 'collisionStart', function(event) {
                event.pairs.forEach((pair) => {
                    if ((pair.bodyA === ball && pair.bodyB === redBox) ||
                        (pair.bodyA === redBox && pair.bodyB === ball)) {
                        Matter.World.remove(world, ball);
                        redLife--;
                        // é–ƒçˆæ•ˆæœ
                        redBox.render.sprite.texture = emojiToURL('ğŸ’¥', 100);
                        setTimeout(() => {
                            if (redBox) redBox.render.sprite.texture = emojiToURL('ğŸ¯', 100);
                        }, 100);
                    }
                });
            });
        }

        function endGame(message, score) {
            gameState = 'end';
            clearInterval(ballInterval);
            
            let endMessage = document.getElementById('endMessage');
            endMessage.style.display = 'block';
            endMessage.innerHTML = (message === 'ä½ è´äº†ï¼' ? 'ğŸ‰' : 'ğŸ’€') + 
                                 message + 
                                 (score !== undefined ? `<br>åˆ†æ•¸: ${score}` : '');

            Matter.World.clear(world);

            setTimeout(() => {
                endMessage.style.display = 'none';
                document.getElementById('startButton').style.display = 'block';
                gameState = 'start';
            }, 5000);
        }

        document.addEventListener('mousedown', (e) => {
            if (gameState !== 'game') return;
            isDrawing = true;
            points = [];
            points.push({ x: e.clientX, y: e.clientY });
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDrawing || gameState !== 'game') return;
            points.push({ x: e.clientX, y: e.clientY });
            if (points.length >= 2) {
                let line = Matter.Bodies.fromVertices(
                    (points[points.length-2].x + points[points.length-1].x) / 2,
                    (points[points.length-2].y + points[points.length-1].y) / 2,
                    [points[points.length-2], points[points.length-1]],
                    {
                        isStatic: true,
                        render: {
                            fillStyle: 'white',
                            strokeStyle: 'white',
                            lineWidth: 15
                        }
                    }
                );
                Matter.World.add(world, line);
            }
        });

        document.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        function gameLoop() {
            if (gameState === 'game') {
                // æ›´æ–°ç”Ÿå‘½å€¼é¡¯ç¤º
                Matter.Body.setAngle(blueBox, 0);
                Matter.Body.setAngle(redBox, 0);
                
                if (blueLife <= 0) {
                    endGame('ä½ è¼¸äº†ï¼');
                } else if (redLife <= 0) {
                    endGame('ä½ è´äº†ï¼', blueLife);
                }
            }
            requestAnimationFrame(gameLoop);
        }

        init();
        document.getElementById('startButton').addEventListener('click', startGame);
        gameLoop();
    </script>
</body>
</html>
